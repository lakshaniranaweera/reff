<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transparent Raffle Number Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('back.jpg') no-repeat center center;
            background-size: cover;
            filter: brightness(0.7);
            z-index: 0;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 100%);
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
        }
        
        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .card-header {
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            padding: 30px 20px;
            text-align: center;
            border-bottom: none;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(30deg);
            animation: shine 3s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translateX(-100%); }
            100% { transform: rotate(30deg) translateX(100%); }
        }
        
        .card-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .card-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 10px;
            font-weight: 400;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .number-display {
            font-size: 8rem;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
            margin: 30px 0;
            transition: all 0.5s ease;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 105, 180, 0.2), rgba(0, 191, 255, 0.2));
            padding: 30px 60px;
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            width: 100%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 18px 35px;
            font-size: 1.3rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }
        
        .btn-spin {
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            color: white;
        }
        
        .btn-spin:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 42, 108, 0.6);
        }
        
        .btn-reset {
            background: linear-gradient(45deg, #3a7bd5, #00d2ff);
            color: white;
        }
        
        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 210, 255, 0.4);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 40px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 105, 180, 0.1), rgba(0, 191, 255, 0.1));
            padding: 25px;
            border-radius: 15px;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-box {
            text-align: center;
            flex: 1;
            min-width: 150px;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
            font-size: 1.1rem;
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .history {
            margin-top: 40px;
            width: 100%;
            text-align: center;
        }
        
        .history h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #FF69B4, #00BFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.3);
        }
        
        .history-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .history-number {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 105, 180, 0.3));
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.3rem;
            min-width: 70px;
            text-align: center;
            color: white;
            font-weight: 600;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 1.1rem;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 30px;
        }
        
        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0;
            animation: confetti-fall 5s linear forwards;
            z-index: 10;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card-title {
                font-size: 2rem;
            }
            
            .card-subtitle {
                font-size: 1rem;
            }
            
            .number-display {
                font-size: 5rem;
                padding: 20px 40px;
            }
            
            .btn {
                padding: 15px 25px;
                font-size: 1.1rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .stat-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
   <br><br> <br><br> <br><br><br><br> <br><br> <br><br><br><br> <br><br> <br><br>
    <div class="background-container"></div>
    
    <div class="overlay"></div>
     
    <div class="container">
        <br><br> <br><br> <br><br><br><br> <br><br> <br><br><br><br>
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Lucky Number Raffle</h2>
                <div class="card-subtitle">Click "Spin" to generate a random number</div>
            </div>
            <div class="card-body">
                <div class="number-display" id="numberDisplay">0</div>
                
                <div class="controls">
                    <button class="btn btn-spin" id="spinBtn">
                        <i class="fas fa-play-circle me-2"></i> Spin
                    </button>
                    <button class="btn btn-reset" id="resetBtn">
                        <i class="fas fa-redo-alt me-2"></i> Reset
                    </button>
                </div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Total Spins</div>
                        <div class="stat-value" id="totalSpins">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Unique Numbers</div>
                        <div class="stat-value" id="uniqueNumbers">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Last Number</div>
                        <div class="stat-value" id="lastNumber">0</div>
                    </div>
                </div>
                
                <div class="history">
                    <h2>Recent Numbers</h2>
                    <div class="history-numbers" id="historyNumbers">
                        <!-- History will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const numberDisplay = document.getElementById('numberDisplay');
            const spinBtn = document.getElementById('spinBtn');
            const resetBtn = document.getElementById('resetBtn');
            const totalSpinsElement = document.getElementById('totalSpins');
            const uniqueNumbersElement = document.getElementById('uniqueNumbers');
            const lastNumberElement = document.getElementById('lastNumber');
            const historyNumbersElement = document.getElementById('historyNumbers');
            
            let totalSpins = 0;
            let uniqueNumbers = new Set();
            let lastNumber = 0;
            let history = [];
            let isSpinning = false;
            
            // Initialize with a random number
            updateNumber(getRandomNumber());
            
            // Spin button event listener
            spinBtn.addEventListener('click', function() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinBtn.disabled = true;
                
                // Animation for spinning
                let spinCount = 0;
                const spinInterval = setInterval(() => {
                    updateNumber(getRandomNumber());
                    spinCount++;
                    
                    if (spinCount > 20) {
                        clearInterval(spinInterval);
                        const finalNumber = getRandomNumber();
                        updateNumber(finalNumber);
                        
                        // Update stats
                        totalSpins++;
                        uniqueNumbers.add(finalNumber);
                        lastNumber = finalNumber;
                        history.unshift(finalNumber);
                        
                        // Keep only last 12 numbers in history
                        if (history.length > 12) {
                            history.pop();
                        }
                        
                        // Update UI
                        updateStats();
                        updateHistory();
                        
                        // Create confetti effect
                        createConfetti();
                        
                        isSpinning = false;
                        spinBtn.disabled = false;
                    }
                }, 80);
            });
            
            // Reset button event listener
            resetBtn.addEventListener('click', function() {
                totalSpins = 0;
                uniqueNumbers.clear();
                lastNumber = 0;
                history = [];
                
                updateNumber(getRandomNumber());
                updateStats();
                updateHistory();
            });
            
            // Function to get a random number between 1 and 99
            function getRandomNumber() {
                return Math.floor(Math.random() * 99) + 1;
            }
            
            // Function to update the displayed number with animation
            function updateNumber(number) {
                numberDisplay.textContent = number;
                numberDisplay.classList.remove('pulse');
                void numberDisplay.offsetWidth; // Trigger reflow
                numberDisplay.classList.add('pulse');
            }
            
            // Function to update statistics
            function updateStats() {
                totalSpinsElement.textContent = totalSpins;
                uniqueNumbersElement.textContent = uniqueNumbers.size;
                lastNumberElement.textContent = lastNumber;
            }
            
            // Function to update history display
            function updateHistory() {
                historyNumbersElement.innerHTML = '';
                history.forEach(num => {
                    const historyElement = document.createElement('div');
                    historyElement.classList.add('history-number');
                    historyElement.textContent = num;
                    historyNumbersElement.appendChild(historyElement);
                });
            }
            
            // Function to create confetti effect
            function createConfetti() {
                const confettiCount = 100;
                const container = document.querySelector('.container');
                
                const colors = ['#FFD700', '#FF69B4', '#00BFFF', '#FFFFFF', '#1a2a6c', '#b21f1f'];
                
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    // Random properties
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const size = Math.floor(Math.random() * 15) + 5;
                    const left = Math.floor(Math.random() * 100);
                    const animationDuration = Math.random() * 3 + 2;
                    
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.backgroundColor = color;
                    confetti.style.left = `${left}%`;
                    confetti.style.animationDuration = `${animationDuration}s`;
                    
                    container.appendChild(confetti);
                    
                    // Remove confetti after animation completes
                    setTimeout(() => {
                        confetti.remove();
                    }, animationDuration * 1000);
                }
            }
        });
    </script>
</body>
</html>
